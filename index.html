<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="flex-container">
            <div class="canvas-container">
                <div class ="title">
                    <h1>Etch-A-Sketch</h1>
                </div>   
            <div class="canvas"></div>   
            </div>   
            <div class="sidebar">     
                <div class="colour-choice">
                    <div>Choose your colour:</div>
                    <div class="colour-button-1">
                        <button onclick="changeColour('red')" id="red-btn"></button>
                        <button onclick="changeColour('green')" id="green-btn"></button>
                        <button onclick="changeColour('blue')" id="blue-btn"></button>
                    </div><div class="colour-button-2">
                        <button onclick="changeColour('black')" id="black-btn"></button>
                        <button onclick="changeColour('white')" id="white-btn"></button>
                        <button onclick="changeColour('rainbow')" id="rbow-btn"></button>
                    </div>
                </div>
                <div class="menu">
                    <div class="slider-menu">
                        <div class="slider-title">Canvas Size: </div>
                        <div class="slider-value"></div>
                    </div>
                    <input type="range" min="2" max="100" value="16" class="slider">
                </div> 
            </div>
        </div>    
    </body>
</html>
